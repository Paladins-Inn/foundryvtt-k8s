world: &world "default"
theme: "dark"
language: "de.lang-de"
hostname: &hostname "changeme"
license: "changeme"
adminPassword: "changeme"

env:
  - name: "FOUNDRY_WORLD"
    value: *world
envFrom: []

storage:
  enabled: true
  mountPath: "/data"
  name: ""
  accessMode: ReadWriteOnce
  storageClass: ""
  size: 20Gi

image:
  repository: quay.io/paladinsinn/foundry-vtt
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: false
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
   capabilities:
     drop:
     - ALL
   readOnlyRootFilesystem: true
   runAsNonRoot: true

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  tls:
    enabled: true
    cert-manager: true
    key: ""
    cert: ""
  className: "openshift-default"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: []
  #  - host: chart-example.local
  #    paths:
  #      - path: /
  #        pathType: ImplementationSpecific
  # tls:
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
   limits:
     cpu: 1000m
     memory: 1024Mi
   requests:
     cpu: 500m
     memory: 512Mi

startupProbe:
  httpGet:
    path: /api/status
    port: http
livenessProbe:
  httpGet:
    path: /api/status
    port: http
readinessProbe:
  httpGet:
    path: /api/status
    port: http

volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
